<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ar.css">
    <title>Formulário sobre o Ar</title>
</head>

<body>

    <header>
        <h1> Um Formulário Sobre o Ar <img src="catavento.png" alt=""> </h1>
    </header>

    <nav>
        <button> <a href="home.html">Home</a> </button>
        <button> <a href="curiosidades.html">Curiosidades</a> </button>
        <button> <a href="#">Formulário</a> </button>
    </nav>

    <section class="container3">
        <div>
            <label for="">Nome:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Idade:</label>
            <input type="text" list="datalist">
            <datalist id="datalist">
                <option value="1-3"></option>
                <option value="4-9"></option>
                <option value="10-17"></option>
                <option value="18-25"></option>
                <option value="25-33"></option>
                <option value="34-42"></option>
                <option value="42-55"></option>
                <option value="55-62"></option>
                <option value="63-90"></option>
                <option value="90+"></option>
            </datalist>
        </div>

        <div>
            <label for="">Cidade:</label>
            <input type="text" list="datalistOptions">
            <datalist id="datalistOptions">
                <option value="São Paulo"></option>
                <option value="Rio de Janeiro"></option>
                <option value="Porto Alegre"></option>
                <option value="Porto Triste"></option>
                <option value="Outros (ou Amazonas)"></option>
            </datalist>
        </div>    
    </section>

    <p class="plans"> Ar para Comprar </p> 

    <section class="container2">
        <div>
            <img src="air.png" alt="" class="price">
            <p>Assinatura Grátis (R$0,00 p/Mês)</p>
        </div>
        <div>
            <img src="air2.png" alt="" class="price">
            <p>Nível Básico (R$5,00 p/Mês)</p>
        </div>
        <div>
            <img src="air3.png" alt="" class="price">
            <p>Nível Premium (R$25,00 p/Mês)</p>
        </div>
    </section>

    <button type="submit">Enviar</button>

    <footer>
        Instituto da Oportunidade Social; Programação Web, Lucas Eduardo Ferreira &copy;
    </footer>
</body>

</html>
